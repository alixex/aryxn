<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>aryxn</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Preload CSS for faster rendering -->
    <link rel="modulepreload" href="/src/index.css" />
    <!-- Critical CSS for loading screen with namespace to avoid conflicts -->
    <style>
      /* Namespaced styles for loading screen - won't conflict with Tailwind */
      .loading-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
      }
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .loading-spinner-wrapper {
        position: relative;
      }
      .loading-spinner-outer {
        height: 4rem;
        width: 4rem;
        animation: loading-spin 1s linear infinite;
        border-radius: 9999px;
        border-width: 4px;
        border-style: solid;
        border-color: #e2e8f0;
        border-top-color: #4f46e5;
      }
      @keyframes loading-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .loading-spinner-inner {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-spinner-core {
        height: 2rem;
        width: 2rem;
        border-radius: 9999px;
        background: linear-gradient(to bottom right, #6366f1, #a855f7);
      }
      .loading-text-wrapper {
        text-align: center;
      }
      .loading-text-main {
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        color: #0f172a;
      }
      .loading-text-sub {
        margin-top: 0.25rem;
        font-size: 0.75rem;
        line-height: 1rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner-wrapper">
            <div class="loading-spinner-outer"></div>
            <div class="loading-spinner-inner">
              <div class="loading-spinner-core"></div>
            </div>
          </div>
          <div class="loading-text-wrapper">
            <p class="loading-text-main">Loading...</p>
            <p class="loading-text-sub">Preparing your vault</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/entry.client.tsx"></script>
    <script src="/coi-serviceworker.min.js"></script>
  </body>
</html>
