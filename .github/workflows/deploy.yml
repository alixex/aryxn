# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  approval:
    name: Deployment Approval
    runs-on: ubuntu-latest
    environment:
      name: production-approval
    steps:
      - name: Wait for approval
        run: echo "Deployment approved by ${{ github.actor }}"

  build:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: |
          echo "Building vault (main app)..."
          pnpm --filter=@aryxn/vault build
          
          # Add more apps when needed:
          # echo "Building admin app..."
          # pnpm --filter=@aryxn/admin build

      - name: Prepare deployment directory
        run: |
          echo "Creating deployment structure..."
          mkdir -p deploy
          
          # Deploy vault as main app at root
          echo "Copying vault to root..."
          cp -r apps/vault/dist/* deploy/
          cp deploy/index.html deploy/404.html
          
          # Add subapps when needed:
          # echo "Copying admin to /admin..."
          # mkdir -p deploy/admin
          # cp -r apps/admin/dist/* deploy/admin/
          
          echo "Deployment structure ready!"
          ls -la deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
