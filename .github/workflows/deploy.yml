# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build & Upload
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached build
        id: cache-build
        uses: actions/cache/restore@v4
        with:
          path: apps/vault/dist
          key: build-${{ github.sha }}

      - name: Setup PNPM environment
        if: steps.cache-build.outputs.cache-hit != 'true'
        uses: ./.github/actions/setup-pnpm

      - name: Build applications
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          echo "Building vault (main app)..."
          pnpm --filter=@aryxn/vault build
          
          # Add more apps when needed:
          # echo "Building admin app..."
          # pnpm --filter=@aryxn/admin build

      - name: Build status
        run: |
          if [ "${{ steps.cache-build.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Using cached build from CI workflow"
          else
            echo "ğŸ”¨ Built from source"
          fi

      - name: Prepare deployment directory
        run: |
          echo "Creating deployment structure..."
          mkdir -p deploy
          
          # Deploy vault as main app at root
          echo "Copying vault to root..."
          cp -r apps/vault/dist/* deploy/
          cp deploy/index.html deploy/404.html
          
          # Add subapps when needed:
          # echo "Copying admin to /admin..."
          # mkdir -p deploy/admin
          # cp -r apps/admin/dist/* deploy/admin/
          
          echo "Deployment structure ready!"
          ls -la deploy/

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

  deploy:
    name: Deploy to GitHub Pages
    # åªåœ¨ push åˆ° main æˆ–æ‰‹åŠ¨è§¦å‘æ—¶éƒ¨ç½²ï¼ŒPR ä¸éƒ¨ç½²
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
