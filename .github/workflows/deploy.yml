# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Error: apps/web/dist directory not found"
            exit 1
          fi
          if [ ! -f "apps/web/dist/index.html" ]; then
            echo "Error: apps/web/dist/index.html not found"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Copy index.html to 404.html for GitHub Pages SPA routing
        run: |
          # Copy to root for GitHub Pages fallback (SPA routing)
          cp apps/web/dist/index.html apps/web/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/web/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
