# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set default timeout for all jobs
defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm

      - name: Run lint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm --filter=@aryxn/vault exec prettier --check src components.json index.html public

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm

      - name: Run type check
        run: pnpm run type-check

  build:
    name: Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -d "apps/vault/dist" ]; then
            echo "Error: apps/vault/dist directory not found"
            exit 1
          fi
          if [ ! -f "apps/vault/dist/index.html" ]; then
            echo "Error: apps/vault/dist/index.html not found"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: apps/vault/dist
          key: build-${{ github.sha }}
